{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <!--jquery-->
    <script src="{% static 'users/js/jquery.min.js' %}"></script>
    <!--bootstrap-->
    <link href="{% static 'users/css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'users/js/bootstrap/bootstrap.min.js' %}"></script>
    <!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
    <!--font-awesome-->
    <link href="{% static 'users/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'users/css/pace/dataurl.css' %}" rel="stylesheet" />
    <script src="{% static 'users/js/pace/pace.min.js' %}"></script>
    <!--jquery.hammer-->
    <script src="{% static 'users/js/jquery.hammer/hammer.min.js' %}"></script>
    <script src="{% static 'users/js/jquery.hammer/jquery.hammer.js' %}"></script>
    <script src="{% static 'users/js/jquery.scrolltopcontrol/scrolltopcontrol.js' %}" type="text/javascript"></script>
    <script src="{% static 'users/js/jquery.extend.js' %}" type="text/javascript"></script>
    <link href="{% static 'users/css/default.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'users/js/default.js' %}" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle show pull-left" data-target="sidebar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'users:home' %}">Tom's Grooming Booking</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'users:info' %}">Personal Info</a></li>
                    <li><a href="{% url 'users:doginfo' %}">Dogs Info</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="fa fa-user fa-fw"></i>&nbsp;&nbsp;<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{% url 'users:register' %}"><i class="fa fa-sign-out fa-fw"></i>&nbsp;Register</a></li>
                            <li><a href="{% url 'login' %}"><i class="fa fa-sign-out fa-fw"></i>&nbsp;Log in</a></li>
                            <li><a href=""><i class="fa fa-sign-out fa-fw"></i>&nbsp;Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid all">
   

           {% block content %}{% endblock %}
            <!--end-->
     
    </div>
</body>
</html>
