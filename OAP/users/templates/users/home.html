{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome! You have logged in successfully</p>
    {% else %}
        <p>Please log in first.</p>
        <script type="text/javascript">
            setTimeout(window.location.href = '{% url 'users:userLogin' %}',3);
        </script>
    {% endif %}
{% endblock content %}
