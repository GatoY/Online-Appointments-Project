{% extends 'users/base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css"/>
    <script>
        $(function () {
            $("#id_starttime").datepicker();
            $("#id_endtime").datepicker();
        });
    </script>
{% endblock %}
{% block content %}
    <form action="{% url 'users:booking' %}" method="post">
        {% csrf_token %}
        <!--{{ form.date }} -->

        {#        <p>Date: <input name='date' type="text" id="id_starttime"></p>#}
        {#        <p>Date: <input name='date' type="text" id="id_starttime"></p>#}
        <!-- The rest of my form -->
        <h2>Appointments Form</h2>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3"><label>Start Time: </label></div>
            <div class="col-md-5">
                <input name='date' type="text" class="form-control" id="id_starttime">
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3"><label>End Time: </label></div>
            <div class="col-md-5">
                <input name='date' type="text" class="form-control" id="id_endtime">
            </div>
            <div class="col-md-2"></div>
        </div>

        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                {#        <input type="submit" value="submit"/>#}

            </div>
        </div>

{% endblock content %}
